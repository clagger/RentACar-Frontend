<div class="container target">
  <div class="row">
    <div class="col-sm-10">
      <h1>Welcome, {{customerInfo.firstName}}</h1>

      <button routerLink="" type="button" class="btn btn-success">Edit Informations</button>
      <br>
    </div>
    <div class="col-sm-2"><img title="profile image" class="img-circle img-responsive" src="../../rent_a_car.jpg"></div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-3">
      <ul class="list-group">
        <li class="list-group-item text-muted" contenteditable="false"><strong>Profile</strong></li>
        <li class="list-group-item text-right"><span class="pull-left"><strong class="">Name</strong></span> {{customerInfo.lastName}}</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong class="">First Name</strong></span> {{customerInfo.firstName}}</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong class="">E-mail</strong></span> {{customerInfo.email}}</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong class="">Birthday</strong></span> {{customerInfo.birthDate}}</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong class="">Address </strong></span> {{customerInfo.address}}</li>
      </ul>
    </div>

    <div class="col-sm-9" contenteditable="false" style="">
      <div class="panel panel-default">
        <div class="panel-heading">{{customerInfo.firstName}}'s Rented Cars</div>
        <table>
          <tr>
            LEL
          </tr>
        </table>
      </div>
    </div>
  </div>

</div>
