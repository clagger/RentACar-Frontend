<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rent-a-Car | Create Account</title>
</head>


<body>
<div class="container">
  <div class="row main">
    <div class="panel-heading">
      <div class="panel-title text-center">
        <h1 class="title">Create Account</h1>
        <hr />
      </div>
    </div>
    <div class="main-login main-center">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="firstName" class="cols-sm-2 control-label">Your Name</label>
          <div class="cols-sm-5">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input required type="text" class="form-control" name="firstName" id="firstName"  placeholder="Enter your Name"/>
            </div>
          </div>
          <div class="cols-sm-5">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input required type="text" class="form-control" name="lastName" id="lastName"  placeholder="Enter your last Name"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Your Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input required type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="birthday" class="cols-sm-2 control-label">Your Birthday</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-birthday-cake fa" aria-hidden="true"></i></span>
              <input required type="date" class="form-control" name="birthday" id="birthday"  placeholder="Enter your Birthday"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="driverLicense" class="cols-sm-2 control-label">Your Driver License Number</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-credit-card fa"></i></span>
              <input required type="text" class="form-control" name="driverLicense" id="driverLicense"  placeholder="Enter your driver license number"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="address" class="cols-sm-2 control-label">Your Address</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-location-arrow fa" aria-hidden="true"></i></span>
              <input required type="text" class="form-control" name="address" id="address"  placeholder="Type in your address"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="phoneNumber" class="cols-sm-2 control-label">Your Phone Number</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
              <input required type="tel" class="form-control" name="phoneNumber" id="phoneNumber"  placeholder="Type in your phone number"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">New Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user-secret fa" aria-hidden="true"></i></span>
              <input required type="password" class="form-control" name="password" id="password"  placeholder="Type in your desired password"/>
            </div>
          </div>
        </div>

        <div class="form-group ">
          <button type="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
        </div>
        <div class="login-register">
          <a [routerLink]="['/login']">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>


</body>
</html>
