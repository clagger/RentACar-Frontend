
<div *ngIf="(message)" [ngClass]="(deleted)? 'alert-success show' : 'alert alert-info show'" class="alert step" role="alert">
  {{message}}
</div>


<table  class="table table-striped table-bordered">
  <tr>
    <td><b>Brand</b></td>
    <td><b>Model</b></td>
    <td><b>Kilometers</b></td>
    <td><b>Seatnumber</b></td>
    <td><b>Gastype</b></td>
    <td><b>Horsepower</b></td>
    <td><b>Transmission</b></td>
    <td><b>Color</b></td>
    <td><b>Lease Time</b></td>
    <td><b>Choose</b></td>
  </tr>
  <tr *ngFor="let c of cars" [ngStyle]="{ 'background-color': (c == selectedCar) ? 'orange' : ''  }">
    <td>{{c.brand}}</td>
    <td>{{c.model}}</td>
    <td>{{c.kilometers}}</td>
    <td>{{c.seatNumber}}</td>
    <td>{{c.gasType}}</td>
    <td>{{c.horsePower}}</td>
    <td>{{c.transmission.charAt(0) | uppercase}}{{c.transmission.slice(1)}} </td>
    <td  [ngStyle]="{'background-color': c.color}"></td>
    <td>{{c.leaseTime}} days</td>
    <td><button class="btn" (click)="select(c)">Ausw√§hlen</button></td>
  </tr>
</table>


<div class="row">
  <div *ngIf="selectedCar" class="col-md-1"><button class="btn"class="btn btn-warning" [routerLink]="['/rent-edit', selectedCar.id]">Edit</button></div>
  <div  *ngIf="selectedCar" class="col-md-1"><button class="btn"class="btn btn-danger" (click)="deleteEntry(selectedCar)" >Delete</button></div>



</div>
