<h1>Search Cars</h1>

  <label>Name</label>

  <div class = "form-group">
  <input [(ngModel)]="searchValue"
         name="searchValue">
  </div>
<div class = "form-group">
  <select #selectedValue>
    <option value="Model">Model</option>
    <option value="SeatNumber">Seatnumber</option>
    <option value="Transmission">Transmission</option>
    <option value="GasType">Gastype</option>
  </select>
</div>

  <div class="form-group">
    <button class="btn" (click)="search(selectedValue.value)">Search</button>
  </div>

  <div class="form-group">
    <button class="btn" (click)="findAll()">Show all</button>
  </div>

  <table  class="table table-striped table-bordered">
  <tr>
    <td><b>Brand</b></td>
    <td><b>Model</b></td>
    <td><b>Kilometers</b></td>
    <td><b>Seatnumber</b></td>
    <td><b>Gastype</b></td>
    <td><b>Horsepower</b></td>
    <td><b>Color</b></td>
    <td><b>Rent It!</b></td>
  </tr>
  <tr *ngFor="let c of cars" [ngStyle]="{ 'background-color': (c == selectedCar) ? 'orange' : ''  }">
    <td>{{c.brand}}</td>
    <td>{{c.model}}</td>
    <td>{{c.kilometers}}</td>
    <td>{{c.seatNumber}}</td>
    <td>{{c.gasType}}</td>
    <td>{{c.horsePower}}</td>
    <td  [ngStyle]="{'background-color': c.color}"></td>
    <td><button class="btn" (click)="select(c)">Choose</button></td>
  </tr>
</table>

<div *ngIf="selectedCar" class="row">
  <p>Leasetime:</p>
  <input [(ngModel)]="leaseTime"
         name="leaseTime">
 <button class="btn" (click)="rent(selectedCar, leaseTime)">Rent</button>
</div>
